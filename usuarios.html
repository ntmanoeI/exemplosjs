<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Usuários de Teste via REST</title>
    <link rel="stylesheet" href="usuarios.css">
</head>
<body class="container_bg-warning">
    <h1>Usuários de Teste via REST</h1>
    <a href="https://reqres.in" target="_blank">Os usuários deste exemplo são fornecidos pela API de testes reqres.in</a>
    <div id="usuarios" class="container-fluid">
        <div class="row">
            <div v-for="(user, index) in users" :key="index" class="card_col-4_p-2_m-3">
                <img :src="user.avatar" class="card-img-top" alt="Imagem do usuário">
                <div class="card-body">
                    <h5 class="card-title">{{user.first_name}} {{user.last_name}}</h5>
                    <p class="card-text">{{user.email}}</p>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/vue@2"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="usuarios.js"></script>
</body>
</html>
